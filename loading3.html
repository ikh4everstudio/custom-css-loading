<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Filling Box Loading Animation</title>
    <style>
        .loader-container {
            width: 200px;
            height: 200px;
            border: 5px solid #333;
            margin: 50px auto;
            position: relative;
            overflow: hidden;
        }
        .water {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 0;
            background: linear-gradient(to bottom, #1428db, #5980b9);
            animation: fill 1s ease-in-out infinite;
        }
        @keyframes fill {
            0%, 100% { height: 0; }
            50% { height: 100%; }
        }
    </style>
</head>
<body>
    <div class="loader-container">
        <div class="water"></div>
    </div>
</body>
</html>
