<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooking Pot Loading Animation</title>
    <style>
        .cooking-loader {
            width: 100px;
            height: 100px;
            background-color: #f0f0f0;
            border-radius: 50% 50% 8px 8px;
            position: relative;
            margin: 50px auto;
            overflow: hidden;
        }
        .pot {
            width: 80px;
            height: 40px;
            background-color: #666;
            position: absolute;
            bottom: 0;
            left: 10px;
            border-radius: 8px 8px 0 0;
        }
        .handle {
            width: 20px;
            height: 10px;
            background-color: #666;
            position: absolute;
            top: 10px;
            right: -10px;
            border-radius: 0 5px 5px 0;
        }
        .steam {
            width: 10px;
            height: 30px;
            background-color: #ccc;
            position: absolute;
            bottom: 40px;
            border-radius: 5px;
            opacity: 0;
        }
        .steam:nth-child(1) {
            left: 20px;
            animation: rise 2s infinite ease-in-out;
        }
        .steam:nth-child(2) {
            left: 45px;
            animation: rise 2s infinite ease-in-out .5s;
        }
        .steam:nth-child(3) {
            left: 70px;
            animation: rise 2s infinite ease-in-out 1s;
        }
        @keyframes rise {
            0% {
                bottom: 40px;
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                bottom: 80px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="cooking-loader">
        <div class="pot">
            <div class="handle"></div>
        </div>
        <div class="steam"></div>
        <div class="steam"></div>
        <div class="steam"></div>
    </div>
</body>
</html>
