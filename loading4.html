<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock Loading Animation</title>
    <style>
        .clock-loader {
            width: 100px;
            height: 100px;
            border: 3px solid #333;
            border-radius: 50%;
            position: relative;
            margin: 50px auto;
        }
        .clock-hand {
            position: absolute;
            width: 4px;
            height: 40px;
            background: #333;
            top: 10px;
            left: 48px;
            transform-origin: bottom center;
            animation: rotate 1s linear infinite;
        }
        .center-point {
            position: absolute;
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            top: 45px;
            left: 45px;
        }
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="clock-loader">
        <div class="clock-hand"></div>
        <div class="center-point"></div>
    </div>
</body>
</html>
